<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
      }
      #toast.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }
      @-webkit-keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;

        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <title>Home</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <style>
            #toast {
              visibility: hidden;
              min-width: 250px;
              margin-left: -125px;
              background-color: #333;
              color: #fff;
              text-align: center;
              border-radius: 2px;
              padding: 16px;
              position: fixed;
              z-index: 1;
              left: 50%;
              bottom: 30px;
              font-size: 17px;
            }
            #toast.show {
              visibility: visible;
              -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
              animation: fadein 0.5s, fadeout 0.5s 2.5s;
            }
            @-webkit-keyframes fadein {
              from { bottom: 0; opacity: 0; }
              to { bottom: 30px; opacity: 1; }
            }
            @keyframes fadein {
              from { bottom: 0; opacity: 0; }
              to { bottom: 30px; opacity: 1; }
            }
            @-webkit-keyframes fadeout {
              from { bottom: 30px; opacity: 1; }
              to { bottom: 0; opacity: 0; }
            }
            @keyframes fadeout {
              from { bottom: 30px; opacity: 1; }
              to { bottom: 0; opacity: 0; }
            }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; height: 100vh">
      <div style="flex: 2; padding: 24px">
        <h1>Welcome to Home Page</h1>
        <button onclick="fetchUser()" style="margin-bottom: 12px">
          Fetch All Users
        </button>
        <button onclick="fetchDeletedUsers()" style="margin-bottom: 24px">
          Fetch Deleted Users
        </button>
        <form id="userForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />
          <button type="submit">Add User</button>
        </form>
        <hr />
        <form id="updateForm">
          <label for="updateId">User ID:</label>
          <input
            type="number"
            id="updateId"
            name="updateId"
            required
          /><br /><br />
          <label for="updateName">New Name:</label>
          <input type="text" id="updateName" name="updateName" /><br /><br />
          <label for="updateEmail">New Email:</label>
          <input type="email" id="updateEmail" name="updateEmail" /><br /><br />
          <button type="submit">Update User</button>
        </form>
        <hr />
        <form id="deleteForm">
          <label for="deleteId">User ID:</label>
          <input
            type="number"
            id="deleteId"
            name="deleteId"
            required
          /><br /><br />
          <button type="submit">Delete User</button>
        </form>
        <div id="toast"></div>
        <hr />
        <h2>Actuator Endpoints</h2>
        <button onclick="callActuator('health')">Health</button>
        <button onclick="callActuator('info')">Info</button>
        <button onclick="callActuator('metrics')">Metrics</button>
        <button onclick="callActuator('env')">Env</button>
        <button onclick="callActuator('beans')">Beans</button>
        <button onclick="callActuator('configprops')">Config Props</button>
        <button onclick="callActuator('loggers')">Loggers</button>
        <button onclick="callActuator('threaddump')">Thread Dump</button>
        <button onclick="callActuator('httptrace')">HTTP Trace</button>
        <button onclick="callActuator('mappings')">Mappings</button>
        <button onclick="callActuator('scheduledtasks')">
          Scheduled Tasks
        </button>
        <button onclick="callActuator('conditions')">Conditions</button>
      </div>
      <div
        style="
          flex: 1;
          background: #f5f5f5;
          padding: 24px;
          border-left: 1px solid #ccc;
          overflow-y: auto;
        "
      >
        <h2>Sidepanel</h2>
        <h3>All Users Response</h3>
        <pre
          id="userResult"
          style="white-space: pre-wrap; font-family: monospace"
        ></pre>
        <h3>Actuator Response</h3>
        <pre
          id="actuatorResult"
          style="white-space: pre-wrap; font-family: monospace"
        ></pre>
      </div>
    </div>
    <script>
      const actuatorUseCases = {
        health: "Shows application health status (database, RabbitMQ, etc.)",
        info: "Displays custom application info (version, description, etc.)",
        metrics: "Shows performance and resource metrics (JVM, HTTP, etc.)",
        env: "Displays environment properties and config values",
        beans: "Lists all Spring beans in the application context",
        configprops: "Shows configuration properties and their values",
        loggers: "View and change log levels at runtime",
        threaddump: "Shows a thread dump for debugging concurrency issues",
        httptrace: "Shows recent HTTP request traces",
        mappings: "Lists all REST endpoints and request mappings",
        scheduledtasks: "Displays scheduled tasks in the application",
        conditions:
          "Shows auto-configuration conditions (why beans are loaded)",
      };

      async function callActuator(endpoint) {
        try {
          const response = await fetch(`/actuator/${endpoint}`);
          if (!response.ok) throw new Error("Network response was not ok");
          let data;
          // Thread dump returns plain text, others return JSON
          if (endpoint === "threaddump") {
            data = await response.text();
          } else {
            data = await response.json();
          }
          const useCase = actuatorUseCases[endpoint] || "";
          let header = `\n=== ${endpoint.toUpperCase()} ===\nUse case: ${useCase}\n\n`;
          let result;
          if (endpoint === "threaddump") {
            result = header + data;
          } else {
            result = header + JSON.stringify(data, null, 2);
          }
          document.getElementById("actuatorResult").textContent = result;
        } catch (error) {
          document.getElementById("actuatorResult").textContent =
            `Error fetching /actuator/${endpoint}: ` + error.message;
        }
      }

      async function fetchUser() {
        try {
          const response = await fetch("/rest/users");
          if (!response.ok) throw new Error("Network response was not ok");
          const data = await response.json();
          document.getElementById("userResult").textContent = JSON.stringify(
            data,
            null,
            2
          );
        } catch (error) {
          document.getElementById("userResult").textContent =
            "Error fetching user: " + error.message;
        }
      }

      async function fetchDeletedUsers() {
        try {
          const response = await fetch("/rest/deleted-users");
          if (!response.ok) throw new Error("Network response was not ok");
          const data = await response.json();
          document.getElementById("userResult").textContent = JSON.stringify(
            data,
            null,
            2
          );
        } catch (error) {
          document.getElementById("userResult").textContent =
            "Error fetching deleted users: " + error.message;
        }
      }

      function showToast(message, isError = false) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.style.backgroundColor = isError ? "#d32f2f" : "#388e3c";
        toast.className = "show";
        setTimeout(() => {
          toast.className = toast.className.replace("show", "");
        }, 3000);
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Add User
        const form = document.getElementById("userForm");
        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          try {
            const response = await fetch("/rest/add", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `name=${encodeURIComponent(
                name
              )}&email=${encodeURIComponent(email)}`,
            });
            const text = await response.text();
            if (response.ok && text === "Saved") {
              showToast("User registered successfully!");
              form.reset();
            } else {
              showToast(text || "Registration failed.", true);
            }
          } catch (err) {
            showToast("Network error: " + err.message, true);
          }
        });

        // Update User
        const updateForm = document.getElementById("updateForm");
        updateForm.addEventListener("submit", async function (e) {
          e.preventDefault();
          const id = document.getElementById("updateId").value;
          const name = document.getElementById("updateName").value;
          const email = document.getElementById("updateEmail").value;
          try {
            const response = await fetch("/rest/update", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `id=${encodeURIComponent(id)}&name=${encodeURIComponent(
                name
              )}&email=${encodeURIComponent(email)}`,
            });
            const text = await response.text();
            if (response.ok && text === "Updated") {
              showToast("User updated successfully!");
              updateForm.reset();
            } else {
              showToast(text || "Update failed.", true);
            }
          } catch (err) {
            showToast("Network error: " + err.message, true);
          }
        });

        // Delete User
        const deleteForm = document.getElementById("deleteForm");
        deleteForm.addEventListener("submit", async function (e) {
          e.preventDefault();
          const id = document.getElementById("deleteId").value;
          try {
            const response = await fetch("/rest/delete", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `id=${encodeURIComponent(id)}`,
            });
            const text = await response.text();
            if (response.ok && text === "Soft deleted") {
              showToast("User soft deleted!");
              deleteForm.reset();
            } else {
              showToast(text || "Delete failed.", true);
            }
          } catch (err) {
            showToast("Network error: " + err.message, true);
          }
        });
      });
    </script>
  </body>
</html>
